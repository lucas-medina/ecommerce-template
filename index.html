<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="ProfiTemplate é uma forma de tornar a sua experiência com E-commerces ainda mais rápida e intuitiva!">
		<meta name="keywords" content="Profite, Template, Layout, e-commerce, front-end">
		<meta name="author" content="Lucas Medina">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ProfiTemplate - Tornando o que é bom, algo ainda melhor!</title>
		<link rel="stylesheet" href="build/css/main.css">
	</head>
	<body>
		<div class="profite-wrapper">
			<div class="page-header container">
				<h1 class="header-logo">
					<a href="#" title="Profite - Marketing para comércio eletrônico"><span class="icon icon-brand">&nbsp;</span></a>
				</h1>
				<div class="header-menu">
					<a href="#">O Felipe Machado</a>
					<a href="#">Fotos do Casamento</a>
				</div>
			</div>
			<div class="page-highlight container">
				<ul class="highlight-list">
					<li>
						<img src="build/images/img-banner-home-01.jpg" alt="Homem de Sucesso!" title="Felipe Machado é um sucesso que alcançou o sucesso definitivo!" />
					</li>
				</ul>
			</div>
			<div class="main-products-container container">
				<ul class="products-list">
					<li>
						<a href="#" class="product-link">
							<img src="build/images/img-produto-001.jpg" alt="Sandália Ferracini Ecologic" title="Sandália Ferracini Ecologic" class="product-item-thumbnail">
							<h3>Sandália Ferracini Ecologic</h3>
							<span class="icon icon-rating"></span>
							<div class="price-tagging">
								<span class="old-price"></span>
								<span class="new-price"></span>
								<span class="forma-pagamento"></span>
							</div>
						</a>
						
						<a href="" class="icon btn-comprar"></a>
						<span class="economia"></span>
					</li>
					<li>
						<img src="build/images/img-produto-002.jpg" alt="" class="product-item-thumbnail">
						<h3></h3>
						<span class="icon icon-rating"></span>
						<div class="price-tagging">
							<span class="old-price"></span>
							<span class="new-price"></span>
							<span class="forma-pagamento"></span>
						</div>
						<a href="" class="icon btn-comprar"></a>
						<span class="economia"></span>
					</li>
					<li>
						<img src="build/images/img-produto-003.jpg" alt="" class="product-item-thumbnail">
						<h3></h3>
						<span class="icon icon-rating"></span>
						<div class="price-tagging">
							<span class="old-price"></span>
							<span class="new-price"></span>
							<span class="forma-pagamento"></span>
						</div>
						<a href="" class="icon btn-comprar"></a>
						<span class="economia"></span>
					</li>
					<li>
						<img src="build/images/img-produto-004.jpg" alt="" class="product-item-thumbnail">
						<h3></h3>
						<span class="icon icon-rating"></span>
						<div class="price-tagging">
							<span class="old-price"></span>
							<span class="new-price"></span>
							<span class="forma-pagamento"></span>
						</div>
						<a href="" class="icon btn-comprar"></a>
						<span class="economia"></span>
					</li>
				</ul>
			</div>
			<div class="page-footer container-fluid"></div>
		</div>
	</body>
</html>
